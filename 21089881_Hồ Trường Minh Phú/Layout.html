<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px auto;
        }
        
        .wrapper {
            width: 1089px;
            height: 700;
            box-sizing: border-box;
            background-color: rgb(17, 240, 140);
        }
        
        body {
            background-image: url(https://shopgarena.net/wp-content/uploads/2022/08/Top-hinh-Yasuo-dep-nhat-dep-nhat.jpg);
        }
        
        header {
            width: 1089px;
            height: 150px;
            background-color: rgb(252, 89, 8);
            position: relative;
        }
        
        .top-menu {
            height: 50px;
            width: 300px;
            background-color: rgb(240, 10, 240);
            position: absolute;
            top: 70px;
            right: 30px;
        }
        
        nav {
            width: 1089px;
            height: 50px;
            background-color: aqua;
        }
        
        .content {
            width: 1089px;
            height: 400px;
            background-color: blue;
        }
        
        aside {
            width: 40%;
            height: 400px;
            background-color: aqua;
            float: left;
        }
        
        section {
            width: 60%;
            height: 400px;
            background-color: blue;
            float: left;
        }
        
        footer {
            width: 1089px;
            height: 200px;
            background-color: azure;
        }
        
        .menu li {
            height: 50px;
            width: 150px;
            line-height: 50px;
            list-style: none;
            float: left;
            background-color: teal;
            text-indent: 20px;
        }
        
        li a {
            text-decoration: none;
            color: yellow;
            font-weight: bolder;
        }
        
        .menu li:hover {
            background-color: violet;
        }
        
        li:hover>a {
            color: blue;
            font-style: italic;
        }
    </style>
</head>
<style></style>

<body>
    <div class="wrapper">
        <header>
            <ul class="top-menu">

            </ul>
        </header>
        <nav>
            <ul class="menu">
                <li><a href="https://iuh.edu.vn">HOME</a> </li>
                <li><a href="https://dichvu.iuh.edu.vn">SERVICES</a> </li>
                <li><a href="">CONTACT</a> </li>
                <li><a href="">ABOUT</a> </li>
                <li><a href="">HELP</a> </li>
            </ul>
        </nav>
        <div class="content">
            <aside>

            </aside>
            <section>

            </section>
        </div>
        <footer>

        </footer>
    </div>
</body>

</html>
